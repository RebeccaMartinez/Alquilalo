  <div class="row">

    <div class="col-lg-1"></div>
    <div class="col-lg-5" id="formulario_publicar">

			<div class="col-md-offset-5">
				<h2 role="heading">Publica tu anuncio</h2>
			</div>

      <form class="form-horizontal" id="formPublicar" role="form" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label class="col-lg-4 control-label">Título</label>
            <div class="col-lg-7">
              <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Título del anuncio"><span id="msg1" class="destacado"></span>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-4 control-label">Precio en euros</label>
            <div class="col-lg-7">
              <input type="text" id="precio" name="precio" class="form-control" placeholder="Precio"><span id="msg2" class="destacado"></span>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-4 control-label">Lugar</label>
            <div class="col-lg-7">
              <input type="text" id="lugar" name="lugar" class="form-control" placeholder="Lugar de la vivienda"><span id="msg3" class="destacado"></span>
            </div>
          </div>

					<div class="form-group">
            <label class="col-lg-4 control-label">Contacto</label>
            <div class="col-lg-7">
              <input type="text" id="contacto" name="contacto" class="form-control" placeholder="Informacion de contacto (Emal/Telefono...)"><span id="msg4" class="destacado"></span>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-4 control-label">Informacion</label>
            <div class="col-lg-7">
              <textarea class="form-control" id="informacion" name="informacion" rows="5" placeholder="Información acerca del piso"></textarea>
            </div>
          </div>

					<div class="form-group">
						<label class="col-lg-4 control-label">Foto</label>
						<div class="col-lg-7">
							<!--<span class="btn btn-default btn-file">-->
  						  <input id="imagen" name="imagen" type="file">
							<!--</span>-->
						</div>
					</div>
	  <div class="col-lg-7 col-lg-offset-4"><span id="msg5" class="error_p"></span>
		
	  </div>
          <div class="form-group">
            <div class="col-lg-offset-4 col-lg-10">
              <button role="button" aria-pressed="false" type="button" id="boton_publicar" name="boton_publicar" class="btn btn-primary">Publicar</button>
            </div>
          </div>
      </form>
    </div>
		<div class="col-lg-5">
			<img role="img" id="img_publicar" src="imagenes/publicar.jpg" alt="">
		</div>
